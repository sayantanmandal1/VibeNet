version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vibenet_postgres
    environment:
      POSTGRES_DB: vibenet
      POSTGRES_USER: vibenet_user
      POSTGRES_PASSWORD: vibenet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vibenet_network

  redis:
    image: redis:7-alpine
    container_name: vibenet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vibenet_network

volumes:
  postgres_data:
  redis_data:

networks:
  vibenet_network:
    driver: bridge